machine:
  environment:
    YARN_VERSION: 0.19.1
    PATH: "${PATH}:${HOME}/.yarn/bin:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

  node:
    version: 6


general:
  artifacts:
    - web-ext-artifacts


dependencies:
  pre:
    - |
      if [[ ! -e ~/.yarn/bin/yarn || $(yarn --version) != "${YARN_VERSION}" ]]; then
        curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version $YARN_VERSION
      fi

  cache_directories:
    - ~/.yarn
    - ~/.cache/yarn

  override:
    - yarn install --frozen-lockfile


test:
  override:
    - yarn lint
    - yarn deploy


deployment:
  release:
    tag: /v[0-9]+(\.[0-9]+)*/
    owner: armateam
    commands:
      - go get github.com/tcnksm/ghr
      - ghr -t $GITHUB_TOKEN -u $CIRCLE_PROJECT_USERNAME -r $CIRCLE_PROJECT_REPONAME --replace $CIRCLE_TAG $CIRCLE_ARTIFACTS
